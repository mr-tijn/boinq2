<div ng-controller='BridgeDetailController'>
<div class="form-group" ng-show="stringToEntity()">
	<label>String to entity template</label> <input type="text" class="form-control" name="stringToEntityTemplate"
		ng-model="selection.bridge.stringToEntityTemplate" ng-minlength=1 ng-maxlength=250 >
</div>
<div class="form-group" ng-show="literalToLiteral()">
	<label>Literal Match Type</label> <div class="form-group" >
	<label>Node Type</label> <select class="form-control" ng-required="true"
		ng-model="selection.bridge.literalToLiteralMatchType" 
		ng-options="type.value as type.label for type in matchTypes">
		<option value="">-- Please select Literal Match Type --</option>
	</select>
	</div>
</div>
<div class="input-group" ng-show="location()">
	<div class="checkbox">
		<label> <input type="checkbox" ng-model="selection.bridge.matchStrand">
			Match Strand
		</label>
	</div>
</div>
</div>
