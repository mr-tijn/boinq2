<div class="input-group">
	<span class="input-group-addon">From</span> 
	<select class="form-control" ng-model="join.sourceConnector" ng-options="connector as connector.name for connector in join.sourceSelect.supportedConnectors"/>
	<span class="input-group-addon">To</span> 
	<select class="form-control" ng-model="join.targetConnector" ng-options="connector as connector.name for connector in join.targetSelect.supportedConnectors"/>
</div>
