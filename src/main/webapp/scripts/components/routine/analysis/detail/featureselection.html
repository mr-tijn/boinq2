<div class="table-responsive">
	<table class="table table-striped">
		<tbody>
			<tr ng-repeat="progress in getProgress(analysis) | orderBy:'reference'">
				<td>{{progress.reference}}</td>
				<td>
					<div class="progress-bar progress-bar-success" role="progressbar"
					aria-valuenow="progress.progress" aria-valuemin="0"
					aria-valuemax="100" style="width: {{progress.progress}}%">{{progress.progress}}
					Complete (success)</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
